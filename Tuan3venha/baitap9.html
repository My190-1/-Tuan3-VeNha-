<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mẫu sử dụng Font Awesome</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .icon-box { margin: 10px 0; font-size: 1.5rem; }
    .icon-box i { margin-right: 8px; }
  </style>
</head>
<body>

  <div class="icon-box">
    <i class="fas fa-wind"></i> Ngọn gió
  </div>

  <div class="icon-box">
    <i class="fas fa-undo" style="color: rgb(210, 237, 10);"></i> Làm lại
  </div>

  <div class="icon-box">
    <i class="fas fa-user-shield"></i>Bảo vệ
  </div>

  <div class="icon-box">
    <i class="fas fa-child" style="color: rgb(218, 30, 93);"></i> Học sinh / Bé lớp 2
  </div>

  <div class="icon-box">
    <i class="fas fa-laptop-code"></i> Học online / Ứng dụng
  </div>

  <div class="icon-box">
    <i class="fas fa-check-circle" style="color: green;"></i> Hoàn thành bài tập
  </div>

</body>
</html>
