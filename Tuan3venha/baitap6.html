<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Học Web Chuẩn</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    background: #fff;
    color: #333;
  }

  section.portfolio {
    text-align: center;
    padding: 40px 0;
    max-width: 1200px;
    margin: 0 auto;
  }

  section.portfolio h2 {
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 20px;
    position: relative;
  }

  section.portfolio h2::after {
    content: "";
    width: 50px;
    height: 3px;
    background: #00b3b3;
    display: block;
    margin: 10px auto 0;
  }

  /* Tabs */
  .list-tab {
    list-style: none;
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 30px;
  }

  .list-tab li a {
    text-decoration: none;
    color: #444;
    font-weight: 600;
  }

  .list-tab li:first-child a {
    color: #00b3b3;
  }

  /* Gallery */
  .galerry {
    list-style: none;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
    gap: 20px;
    justify-items: center;
    padding: 0 20px;
  }

  .galerry li {
    position: relative;
    overflow: hidden;
  }

  .galerry li img {
    width: 100%;
    display: block;
  }

  .galerry li span {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 20px;
    font-weight: 400;
    text-align: center;
    background: rgba(0, 0, 0, 0.2);
    padding: 10px 20px;
    border-radius: 4px;
  }

</style>
</head>
<body>
<section class="portfolio">
  <h2>MY PORTFOLIO</h2>
  <ul class="list-tab">
    <li><a href="#">All</a></li>
    <li><a href="#">Web App</a></li>
    <li><a href="#">UI/UX</a></li>
    <li><a href="#">Graphics Design</a></li>
    <li><a href="#">Mobile App</a></li>
    <li><a href="#">Branding</a></li>
    <li><a href="#">Marketing</a></li>
  </ul>

  <ul class="galerry">
    <li>
      <a href="#"><img src="https://hocwebchuan.com/exercises/images/img_350x260.png" alt=""></a>

    </li>
    <li>
      <a href="#"><img src="https://hocwebchuan.com/exercises/images/img_350x260.png" alt=""></a>
     
    </li>
    <li>
      <a href="#"><img src="https://hocwebchuan.com/exercises/images/img_350x260.png" alt=""></a>
    
    </li>

  </ul>
</section>
</body>
</html>
