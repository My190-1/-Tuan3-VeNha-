<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Bài 4 - Danh sách TMĐT</title>
<style>
ul {
  list-style-type: none; /* Bỏ dấu chấm đầu dòng */
  padding: 0;
  margin: 0;
  text-align: center; /* canh giữa toàn bộ */
}

li {
  display: inline-block; /* nằm ngang */
  background-color: aqua; /* nền xanh nhạt */
  padding: 10px 20px;
  margin: 5px;
  border: 2px solid white; /* viền trắng giữa các ô */
}

a {
  color: blue; /* chữ xanh */
  text-decoration: underline; /* gạch chân */
  font-weight: bold;
  font-size: 20px;
}
</style>
</head>
<body>

<ul>
  <li><a href="#">TMĐT</a></li>
  <li><a href="#">ERP</a></li>
  <li><a href="#">MIS</a></li>
  <li><a href="#">DS</a></li>
</ul>

</body>
</html>
